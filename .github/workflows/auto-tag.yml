name: Auto Tag on Version Change

on:
  push:
    branches: [ main ]
    paths:
      - 'button-cover.yaml'

permissions:
  contents: write

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version from blueprint
      id: extract_version
      run: |
        # Extract version from YAML blueprint file
        VERSION=$(grep -E '\*Version:\*\s*[0-9]+\.[0-9]+\.[0-9]+' button-cover.yaml | sed -E 's/.*\*Version:\*\s*([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
        if [ -z "$VERSION" ]; then
          echo "No version found in blueprint"
          exit 1
        fi
        echo "version=v$VERSION" >> $GITHUB_OUTPUT
        echo "Found version: v$VERSION"

    - name: Check if tag exists
      id: check_tag
      run: |
        if git rev-parse "refs/tags/${{ steps.extract_version.outputs.version }}" >/dev/null 2>&1; then
          echo "tag_exists=true" >> $GITHUB_OUTPUT
          echo "Tag ${{ steps.extract_version.outputs.version }} already exists"
        else
          echo "tag_exists=false" >> $GITHUB_OUTPUT
          echo "Tag ${{ steps.extract_version.outputs.version }} does not exist"
        fi    - name: Create and push tag
      if: steps.check_tag.outputs.tag_exists == 'false'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git tag -a "${{ steps.extract_version.outputs.version }}" -m "Release ${{ steps.extract_version.outputs.version }}"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git "${{ steps.extract_version.outputs.version }}"
        echo "Created and pushed tag: ${{ steps.extract_version.outputs.version }}"

    - name: Create GitHub Release
      if: steps.check_tag.outputs.tag_exists == 'false'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.extract_version.outputs.version }}
        name: Release ${{ steps.extract_version.outputs.version }}
        body: |
          ## Changes in ${{ steps.extract_version.outputs.version }}
          
          This release includes updates to the One-Button Cover Control blueprint.
          
          ### Installation
          [![Open your Home Assistant instance and show the blueprint import dialog with a specific blueprint pre-filled.](https://my.home-assistant.io/badges/blueprint_import.svg)](https://my.home-assistant.io/redirect/blueprint_import/?blueprint_url=https%3A//raw.githubusercontent.com/EarMaster/home-assistant-cover-button/main/button-cover.yaml)
          
          ### What's Changed
          - See commit history for detailed changes
        draft: false
        prerelease: false
